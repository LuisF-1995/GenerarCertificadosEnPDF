<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Certificado</title>
    <link rel="stylesheet" href="./estilo.css">

    <!--Inclusion libreria jspdf para genara el PDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <!--Inclusion libreria xlsx para leer libros de excel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</head>

<body>

    <div class="botones">
        
        <h1>Pagina para generacion de Certificados PDF Capacitaciones SM</h1>
        <br>

        <p>Ingrese firma del capacitador</p>
        <input type="file" onchange="ImgToBase64(this)">
        <br>
        <br>

        <p>Ingrese archivo excel(.xls, .xlsx) con los datos de los asistentes al curso</p>
        <div class="cargueArchivo">
            <input type="file" id="importarExcel" accept=".xls,.xlsx">
        </div>
        <br>
        <div class="botonConvertir">
            <button id="convertirExcelAJs">Generar Datos</button>
        </div>
        <br>

        <button id="generarCertificado">Generar certificado</button>

    </div>
    <br>
    <hr>

    
    <div class="certificadoCreado">
    </div>

    <footer text-align="center" align-items="center">
        <p>Desarrollado por Luis Rodriguez Ortiz para Area capacitaciones SM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
